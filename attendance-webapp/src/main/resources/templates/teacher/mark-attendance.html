<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Collapse Sidebar">âœ•</button>
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
                <p class="text-muted" style="font-size: 0.8rem;">Teacher Panel</p>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/teacher/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/teacher/mark-attendance}" class="active">âœ“ Mark Attendance</a></li>
                <li><a th:href="@{/teacher/reports}">ğŸ“ˆ Reports</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>âœ“ Mark Attendance</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <span th:if="${param.error[0] == 'future'}">Cannot mark attendance for future dates!</span>
                <span th:if="${param.error[0] == 'invalid'}">Invalid subject or section selected!</span>
            </div>

            <div class="card mb-4">
                <h3 class="mb-3">Select Class</h3>
                <form id="selectForm" class="grid grid-3">
                    <div class="form-group">
                        <label>Section</label>
                        <select id="sectionSelect" class="form-control" required>
                            <option value="">Select Section</option>
                            <option th:each="sec : ${sections}" th:if="${sections != null}" th:value="${sec.id}"
                                th:text="${sec.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <select id="subjectSelect" class="form-control" required>
                            <option value="">Select Subject</option>
                            <option th:each="subj : ${subjects}" th:if="${subjects != null}" th:value="${subj.id}"
                                th:text="${subj.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="dateInput" class="form-control" th:value="${today}" th:max="${today}"
                            required>
                    </div>
                </form>
            </div>

            <div class="card" id="attendanceCard" style="display: none;">
                <h3 class="mb-3">ğŸ“ Student Attendance</h3>
                <form th:action="@{/teacher/mark-attendance}" method="post" id="attendanceForm">
                    <input type="hidden" name="sectionId" id="formSectionId">
                    <input type="hidden" name="subjectId" id="formSubjectId">
                    <input type="hidden" name="date" id="formDate">

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="studentList">
                                <!-- Filled by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3 flex" style="justify-content: flex-end; gap: 1rem;">
                        <button type="button" class="btn btn-outline" onclick="markAll('PRESENT')">Mark All
                            Present</button>
                        <button type="submit" class="btn btn-success">Submit Attendance</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const sectionSelect = document.getElementById('sectionSelect');
        const subjectSelect = document.getElementById('subjectSelect');
        const dateInput = document.getElementById('dateInput');
        const attendanceCard = document.getElementById('attendanceCard');
        const studentList = document.getElementById('studentList');

        function loadStudents() {
            const sectionId = sectionSelect.value;
            const subjectId = subjectSelect.value;
            const date = dateInput.value;

            if (!sectionId || !subjectId || !date) return;

            document.getElementById('formSectionId').value = sectionId;
            document.getElementById('formSubjectId').value = subjectId;
            document.getElementById('formDate').value = date;

            fetch('/teacher/students/' + sectionId + '/attendance?subjectId=' + subjectId + '&date=' + date)
                .then(res => res.json())
                .then(students => {
                    if (students && students.length > 0) {
                        studentList.innerHTML = students.map(s =>
                            '<tr>' +
                            '<td>' + (s.rollNumber || 'N/A') + '</td>' +
                            '<td>' + (s.name || 'N/A') + '</td>' +
                            '<td>' +
                            '<input type="hidden" name="studentIds" value="' + s.id + '">' +
                            '<select name="statuses" class="form-control status-select">' +
                            '<option value="PRESENT"' + (s.status === 'PRESENT' ? ' selected' : '') + '>Present</option>' +
                            '<option value="ABSENT"' + (s.status === 'ABSENT' ? ' selected' : '') + '>Absent</option>' +
                            '<option value="LATE"' + (s.status === 'LATE' ? ' selected' : '') + '>Late</option>' +
                            '</select>' +
                            '</td>' +
                            '</tr>'
                        ).join('');
                    } else {
                        studentList.innerHTML = '<tr><td colspan="3" class="text-center">No students found</td></tr>';
                    }
                    attendanceCard.style.display = 'block';
                })
                .catch(err => {
                    console.error('Error loading students:', err);
                    studentList.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Error loading students</td></tr>';
                    attendanceCard.style.display = 'block';
                });
        }

        function markAll(status) {
            document.querySelectorAll('.status-select').forEach(sel => sel.value = status);
        }

        sectionSelect.addEventListener('change', loadStudents);
        subjectSelect.addEventListener('change', loadStudents);
        dateInput.addEventListener('change', loadStudents);
    </script>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
