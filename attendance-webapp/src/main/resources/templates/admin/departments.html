<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Collapse Sidebar">‚úï</button>
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>üéì Attendance</h2>
                <p class="text-muted" style="font-size: 0.8rem;">Admin Panel</p>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">üìä Dashboard</a></li>
                <li><a th:href="@{/admin/departments}" class="active">üè¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}">üìö Courses</a></li>
                <li><a th:href="@{/admin/subjects}">üìñ Subjects</a></li>
                <li><a th:href="@{/admin/sections}">üë• Sections</a></li>
                <li><a th:href="@{/admin/users}">üë§ Users</a></li>
                <li><a th:href="@{/admin/allotments}">üìã Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">üö™ Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>üè¢ Departments</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">‚òÄÔ∏è</button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <!-- Add Form -->
            <div class="card mb-4">
                <h3 class="mb-3">Add New Department</h3>
                <form th:action="@{/admin/departments/add}" method="post" class="grid grid-3">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Department Name" required>
                    </div>
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" name="code" class="form-control" placeholder="e.g., CS" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-success">+ Add Department</button>
                </form>
            </div>

            <!-- Table -->
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dept : ${departments}" th:if="${departments != null}">
                                <td th:text="${dept.id}"></td>
                                <td th:text="${dept.name}"></td>
                                <td><span class="badge badge-info" th:text="${dept.code}"></span></td>
                                <td th:text="${dept.description}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm"
                                        th:onclick="'openEditModal(' + ${dept.id} + ', \'' + ${dept.name} + '\', \'' + ${dept.code} + '\', \'' + (${dept.description} ?: '') + '\')'">Edit</button>
                                    <form th:action="@{'/admin/departments/delete/' + ${dept.id}}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this department?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
        <div class="modal-content card" style="max-width:500px; margin:auto; margin-top:10%;">
            <h3 class="mb-3">Edit Department</h3>
            <form id="editForm" method="post">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="editName" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" id="editCode" name="code" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="editDescription" name="description" class="form-control">
                </div>
                <div style="display:flex; gap:1rem; justify-content:flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/theme.js}"></script>
    <script>
        function openEditModal(id, name, code, description) {
            document.getElementById('editForm').action = '/admin/departments/edit/' + id;
            document.getElementById('editName').value = name;
            document.getElementById('editCode').value = code;
            document.getElementById('editDescription').value = description;
            document.getElementById('editModal').style.display = 'flex';
        }
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>

</html>
