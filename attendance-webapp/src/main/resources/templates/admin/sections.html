<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Collapse Sidebar">âœ•</button>
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/admin/departments}">ğŸ¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}">ğŸ“š Courses</a></li>
                <li><a th:href="@{/admin/subjects}">ğŸ“– Subjects</a></li>
                <li><a th:href="@{/admin/sections}" class="active">ğŸ‘¥ Sections</a></li>
                <li><a th:href="@{/admin/users}">ğŸ‘¤ Users</a></li>
                <li><a th:href="@{/admin/allotments}">ğŸ“‹ Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ğŸ‘¥ Sections</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <div class="card mb-4">
                <h3 class="mb-3">Add New Section</h3>
                <form th:action="@{/admin/sections/add}" method="post" class="grid grid-4">
                    <div class="form-group">
                        <label>Course</label>
                        <select name="courseId" class="form-control" required>
                            <option value="">Select Course</option>
                            <option th:each="c : ${courses}" th:if="${courses != null}" th:value="${c.id}"
                                th:text="${c.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g., BCA-A" required>
                    </div>
                    <div class="form-group">
                        <label>Semester</label>
                        <input type="number" name="semester" class="form-control" value="1" min="1" max="8" required>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" name="year" class="form-control" value="2024" required>
                    </div>
                    <button type="submit" class="btn btn-success">+ Add Section</button>
                </form>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Semester</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sec : ${sections}" th:if="${sections != null}">
                                <td th:text="${sec.id}"></td>
                                <td th:text="${sec.name}"></td>
                                <td th:text="${sec.course != null ? sec.course.name : 'N/A'}"></td>
                                <td th:text="${sec.semester}"></td>
                                <td th:text="${sec.year}"></td>
                                <td>
                                    <form th:action="@{'/admin/sections/delete/' + ${sec.id}}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this section?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
