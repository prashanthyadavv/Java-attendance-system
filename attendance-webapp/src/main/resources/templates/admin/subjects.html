<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/admin/departments}">ğŸ¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}">ğŸ“š Courses</a></li>
                <li><a th:href="@{/admin/subjects}" class="active">ğŸ“– Subjects</a></li>
                <li><a th:href="@{/admin/sections}">ğŸ‘¥ Sections</a></li>
                <li><a th:href="@{/admin/users}">ğŸ‘¤ Users</a></li>
                <li><a th:href="@{/admin/allotments}">ğŸ“‹ Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ğŸ“– Subjects</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <div class="card mb-4">
                <h3 class="mb-3">Add New Subject</h3>
                <form th:action="@{/admin/subjects/add}" method="post">
                    <div class="grid grid-3 mb-2">
                        <div class="form-group">
                            <label>Course</label>
                            <select name="courseId" class="form-control" required>
                                <option value="">Select Course</option>
                                <option th:each="c : ${courses}" th:if="${courses != null}" th:value="${c.id}"
                                    th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" name="code" class="form-control" required>
                        </div>
                    </div>
                    <div class="grid grid-3">
                        <div class="form-group">
                            <label>Semester</label>
                            <input type="number" name="semester" class="form-control" value="1" min="1" max="8"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Credits</label>
                            <input type="number" name="credits" class="form-control" value="4" min="1" max="6" required>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">+ Add Subject</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Course</th>
                                <th>Semester</th>
                                <th>Credits</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subj : ${subjects}" th:if="${subjects != null}">
                                <td th:text="${subj.id}"></td>
                                <td th:text="${subj.name}"></td>
                                <td><span class="badge badge-info" th:text="${subj.code}"></span></td>
                                <td th:text="${subj.course != null ? subj.course.name : 'N/A'}"></td>
                                <td th:text="${subj.semester}"></td>
                                <td th:text="${subj.credits}"></td>
                                <td>
                                    <form th:action="@{'/admin/subjects/delete/' + ${subj.id}}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this subject?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
