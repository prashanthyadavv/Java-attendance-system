<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allotments - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Collapse Sidebar">âœ•</button>
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/admin/departments}">ğŸ¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}">ğŸ“š Courses</a></li>
                <li><a th:href="@{/admin/subjects}">ğŸ“– Subjects</a></li>
                <li><a th:href="@{/admin/sections}">ğŸ‘¥ Sections</a></li>
                <li><a th:href="@{/admin/users}">ğŸ‘¤ Users</a></li>
                <li><a th:href="@{/admin/allotments}" class="active">ğŸ“‹ Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ğŸ“‹ Teacher-Subject Allotments</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <div class="card mb-4">
                <h3 class="mb-3">Assign Teacher to Subject</h3>
                <form th:action="@{/admin/allotments/add}" method="post" class="grid grid-4">
                    <div class="form-group">
                        <label>Teacher</label>
                        <select name="teacherId" class="form-control" required>
                            <option value="">Select Teacher</option>
                            <option th:each="t : ${teachers}" th:if="${teachers != null}" th:value="${t.id}"
                                th:text="${t.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <select name="subjectId" class="form-control" required>
                            <option value="">Select Subject</option>
                            <option th:each="s : ${subjects}" th:if="${subjects != null}" th:value="${s.id}"
                                th:text="${s.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Section</label>
                        <select name="sectionId" class="form-control" required>
                            <option value="">Select Section</option>
                            <option th:each="sec : ${sections}" th:if="${sections != null}" th:value="${sec.id}"
                                th:text="${sec.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">+ Assign</button>
                </form>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Teacher</th>
                                <th>Subject</th>
                                <th>Section</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="allot : ${allotments}" th:if="${allotments != null}">
                                <td th:text="${allot.id}"></td>
                                <td th:text="${allot.teacher != null ? allot.teacher.name : 'N/A'}"></td>
                                <td th:text="${allot.subject != null ? allot.subject.name : 'N/A'}"></td>
                                <td th:text="${allot.section != null ? allot.section.name : 'N/A'}"></td>
                                <td>
                                    <form th:action="@{'/admin/allotments/delete/' + ${allot.id}}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this allotment?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
