<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        /* Cyberpunk Futuristic Login - With Theme Support */
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(var(--accent-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--accent-secondary), #ec4899);
            bottom: -50px;
            right: -50px;
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        /* Login Container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 1rem;
        }

        /* Glowing Card */
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), var(--accent-secondary), transparent);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--accent-glow), var(--accent-secondary-glow));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.25rem;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Alerts */
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-danger {
            background: var(--danger-glow);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .alert-success {
            background: var(--success-glow);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Quick Login Buttons */
        .quick-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .quick-btn {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .quick-btn:hover {
            background: var(--accent-glow);
            border-color: var(--accent);
            color: var(--accent);
        }

        .quick-btn .icon {
            font-size: 1.25rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        /* System Status */
        .system-status {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--success-glow);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 var(--success-glow);
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 0 8px transparent;
            }
        }

        /* Light theme adjustments */
        [data-theme="light"] .orb {
            opacity: 0.2;
        }

        [data-theme="light"] .grid-bg {
            opacity: 0.15;
        }

        [data-theme="light"] .btn-login {
            color: #000;
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <!-- Theme Toggle -->
            <button id="themeToggle" onclick="toggleTheme()" class="theme-toggle" title="Toggle Theme">‚òÄÔ∏è</button>

            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">üéì</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to University Portal</p>
            </div>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                <span>‚ö†Ô∏è</span>
                <span>Invalid credentials. Please try again.</span>
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                <span>‚úì</span>
                <span>You have been logged out successfully.</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="input-field" placeholder="Enter username" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="input-field" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-login">
                    Sign In ‚Üí
                </button>
            </form>

            <!-- System Status -->
            <div class="system-status">
                <span class="status-badge">
                    <span class="status-dot"></span>
                    System Online
                </span>
            </div>
        </div>
    </div>

    <!-- Cursor Trail Canvas -->
    <canvas id="cursor-canvas"></canvas>

    <script th:src="@{/js/theme.js}"></script>
    <script>
        function quickLogin(username, password) {
            document.querySelector('input[name="username"]').value = username;
            document.querySelector('input[name="password"]').value = password;
            document.querySelector('form').submit();
        }

        // ========== CURSOR PARTICLE EFFECTS ==========
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.style.cssText = 'position:fixed;top:0;left:0;pointer-events:none;z-index:1000;';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
                this.color = Math.random() > 0.5 ? '#00e5ff' : '#a855f7';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let mouseX = 0, mouseY = 0;
        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Only create particles when mouse moves significantly
            const dx = mouseX - lastX;
            const dy = mouseY - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 5) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(mouseX, mouseY));
                }
                lastX = mouseX;
                lastY = mouseY;
            }
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.life > 0);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Limit particles for performance
            if (particles.length > 100) {
                particles.splice(0, particles.length - 100);
            }

            requestAnimationFrame(animate);
        }
        animate();

        // ========== CARD TILT EFFECT ON MOUSE MOVE ==========
        const card = document.querySelector('.login-card');
        const wrapper = document.querySelector('.login-wrapper');

        wrapper.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const rotateX = (y / rect.height) * -10;
            const rotateY = (x / rect.width) * 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        wrapper.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });

        // Add smooth transition to card
        card.style.transition = 'transform 0.1s ease';

        // ========== GLOW EFFECT FOLLOWING CURSOR ==========
        const glowEffect = document.createElement('div');
        glowEffect.style.cssText = `
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        `;
        document.body.appendChild(glowEffect);

        document.addEventListener('mousemove', (e) => {
            glowEffect.style.left = e.clientX + 'px';
            glowEffect.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>
