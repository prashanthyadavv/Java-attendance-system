<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/admin/departments}">ğŸ¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}" class="active">ğŸ“š Courses</a></li>
                <li><a th:href="@{/admin/subjects}">ğŸ“– Subjects</a></li>
                <li><a th:href="@{/admin/sections}">ğŸ‘¥ Sections</a></li>
                <li><a th:href="@{/admin/users}">ğŸ‘¤ Users</a></li>
                <li><a th:href="@{/admin/allotments}">ğŸ“‹ Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ğŸ“š Courses</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <div class="card mb-4">
                <h3 class="mb-3">Add New Course</h3>
                <form th:action="@{/admin/courses/add}" method="post" class="grid grid-4">
                    <div class="form-group">
                        <label>Department</label>
                        <select name="departmentId" class="form-control" required>
                            <option value="">Select Department</option>
                            <option th:each="dept : ${departments}" th:if="${departments != null}" th:value="${dept.id}"
                                th:text="${dept.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Course Name" required>
                    </div>
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" name="code" class="form-control" placeholder="e.g., BCA" required>
                    </div>
                    <div class="form-group">
                        <label>Duration (Years)</label>
                        <input type="number" name="durationYears" class="form-control" value="3" min="1" max="6"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">+ Add Course</button>
                </form>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Department</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}" th:if="${courses != null}">
                                <td th:text="${course.id}"></td>
                                <td th:text="${course.name}"></td>
                                <td><span class="badge badge-info" th:text="${course.code}"></span></td>
                                <td th:text="${course.department != null ? course.department.name : 'N/A'}"></td>
                                <td th:text="${course.durationYears + ' years'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
