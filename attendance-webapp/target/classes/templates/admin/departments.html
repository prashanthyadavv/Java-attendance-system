<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
                <p class="text-muted" style="font-size: 0.8rem;">Admin Panel</p>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/admin/departments}" class="active">ğŸ¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}">ğŸ“š Courses</a></li>
                <li><a th:href="@{/admin/subjects}">ğŸ“– Subjects</a></li>
                <li><a th:href="@{/admin/sections}">ğŸ‘¥ Sections</a></li>
                <li><a th:href="@{/admin/users}">ğŸ‘¤ Users</a></li>
                <li><a th:href="@{/admin/allotments}">ğŸ“‹ Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ğŸ¢ Departments</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <!-- Add Form -->
            <div class="card mb-4">
                <h3 class="mb-3">Add New Department</h3>
                <form th:action="@{/admin/departments/add}" method="post" class="grid grid-3">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Department Name" required>
                    </div>
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" name="code" class="form-control" placeholder="e.g., CS" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-success">+ Add Department</button>
                </form>
            </div>

            <!-- Table -->
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dept : ${departments}" th:if="${departments != null}">
                                <td th:text="${dept.id}"></td>
                                <td th:text="${dept.name}"></td>
                                <td><span class="badge badge-info" th:text="${dept.code}"></span></td>
                                <td th:text="${dept.description}"></td>
                                <td>
                                    <form th:action="@{'/admin/departments/delete/' + ${dept.id}}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this department?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
