<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>ğŸ“ Attendance</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/admin/dashboard}">ğŸ“Š Dashboard</a></li>
                <li><a th:href="@{/admin/departments}">ğŸ¢ Departments</a></li>
                <li><a th:href="@{/admin/courses}">ğŸ“š Courses</a></li>
                <li><a th:href="@{/admin/branches}" class="active">ğŸŒ¿ Branches</a></li>
                <li><a th:href="@{/admin/subjects}">ğŸ“– Subjects</a></li>
                <li><a th:href="@{/admin/sections}">ğŸ‘¥ Sections</a></li>
                <li><a th:href="@{/admin/users}">ğŸ‘¤ Users</a></li>
                <li><a th:href="@{/admin/allotments}">ğŸ“‹ Allotments</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">ğŸšª Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>ğŸŒ¿ Branches</h1>
                <div class="user-menu">
                    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                        title="Toggle Theme">â˜€ï¸</button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger mb-3"
                style="padding: 1rem; background: #fee; border: 1px solid #fcc; border-radius: 8px; color: #c00;">
                âš ï¸ <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success mb-3"
                style="padding: 1rem; background: #efe; border: 1px solid #cfc; border-radius: 8px; color: #060;">
                âœ… <span th:text="${success}"></span>
            </div>

            <div class="card mb-4">
                <h3 class="mb-3">Add New Branch</h3>
                <form th:action="@{/admin/branches/add}" method="post" class="grid grid-3">
                    <div class="form-group">
                        <label>Course</label>
                        <select name="courseId" class="form-control" required>
                            <option value="">Select Course</option>
                            <option th:each="course : ${courses}" th:if="${courses != null}" th:value="${course.id}"
                                th:text="${course.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g., Computer Science"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" name="code" class="form-control" placeholder="e.g., CS" required>
                    </div>
                    <button type="submit" class="btn btn-success">+ Add Branch</button>
                </form>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Course</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="branch : ${branches}" th:if="${branches != null}">
                                <td th:text="${branch.id}"></td>
                                <td th:text="${branch.name}"></td>
                                <td><span class="badge badge-info" th:text="${branch.code}"></span></td>
                                <td th:text="${branch.course != null ? branch.course.name : 'N/A'}"></td>
                                <td>
                                    <form th:action="@{'/admin/branches/delete/' + ${branch.id}}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this branch?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
