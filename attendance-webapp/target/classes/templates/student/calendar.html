<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 0.75rem;
        }

        .calendar-header {
            padding: 0.5rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .calendar-day {
            min-height: 60px;
            padding: 0.4rem;
            border-radius: 6px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .calendar-day:hover {
            border-color: var(--primary);
        }

        .calendar-day.empty {
            opacity: 0.3;
        }

        .day-number {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }

        .subject-entry {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 0.75rem;
            padding: 2px 4px;
            border-radius: 3px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
        }

        .subject-entry.present {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .subject-entry.absent {
            background: rgba(255, 59, 92, 0.2);
            color: #ff3b5c;
        }

        .subject-entry.late {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }

        .weekend {
            background: rgba(128, 128, 128, 0.05);
        }

        .month-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .month-nav-buttons {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .month-title {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 180px;
            text-align: center;
        }

        .month-selector select {
            padding: 0.4rem 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.9rem;
        }

        .compact-card {
            padding: 1.25rem !important;
        }

        .compact-table th,
        .compact-table td {
            padding: 0.5rem 0.6rem !important;
            font-size: 0.9rem;
        }

        .stat-mini {
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-mini .value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .stat-mini .label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar Toggle Button -->
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Collapse Sidebar">‚úï</button>

        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>üéì Attendance</h2>
                <p class="text-muted" style="font-size: 0.8rem;">Student Portal</p>
            </div>
            <ul class="sidebar-nav">
                <li><a th:href="@{/student/dashboard}">üìä Dashboard</a></li>
                <li><a th:href="@{/student/calendar}" class="active">üìÖ Calendar</a></li>
            </ul>
            <div style="position: absolute; bottom: 2rem; left: 1rem; right: 1rem;">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline btn-block">üö™ Logout</button>
                </form>
            </div>
        </aside>

        <main class="main-content" style="padding: 1.25rem;">
            <div class="page-header" style="margin-bottom: 1rem;">
                <h1 style="font-size: 1.5rem;">üìÖ Attendance Calendar</h1>
                <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline btn-sm"
                    title="Toggle Theme">‚òÄÔ∏è</button>
            </div>

            <div class="card compact-card">
                <!-- Month/Year Navigation -->
                <div class="month-nav">
                    <div class="month-nav-buttons">
                        <a th:href="@{/student/calendar(month=${prevMonth}, year=${prevYear})}"
                            class="btn btn-outline btn-sm">‚Üê Prev</a>
                        <span class="month-title" th:text="${currentMonth + ' ' + currentYear}">Month Year</span>
                        <a th:href="@{/student/calendar(month=${nextMonth}, year=${nextYear})}"
                            class="btn btn-outline btn-sm">Next ‚Üí</a>
                    </div>
                    <form th:action="@{/student/calendar}" method="get" style="display: flex; gap: 0.5rem;">
                        <select name="month" onchange="this.form.submit()">
                            <option th:each="m : ${months}" th:value="${m.value}" th:text="${m.name}"
                                th:selected="${m.value == selectedMonth}"></option>
                        </select>
                        <select name="year" onchange="this.form.submit()">
                            <option th:each="y : ${years}" th:value="${y}" th:text="${y}"
                                th:selected="${y == selectedYear}"></option>
                        </select>
                    </form>
                </div>

                <!-- Legend -->
                <div style="display: flex; gap: 1.5rem; margin-bottom: 0.75rem; font-size: 0.9rem;">
                    <span style="color: #00ff88;">‚úì Present</span>
                    <span style="color: #ff3b5c;">‚úó Absent</span>
                    <span style="color: #ffaa00;">‚è∞ Late</span>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid">
                    <div class="calendar-header">Mon</div>
                    <div class="calendar-header">Tue</div>
                    <div class="calendar-header">Wed</div>
                    <div class="calendar-header">Thu</div>
                    <div class="calendar-header">Fri</div>
                    <div class="calendar-header">Sat</div>
                    <div class="calendar-header">Sun</div>

                    <th:block th:if="${firstDayOfWeek != null and firstDayOfWeek > 1}">
                        <div th:each="i : ${#numbers.sequence(1, firstDayOfWeek - 1)}" class="calendar-day empty"></div>
                    </th:block>

                    <th:block th:if="${daysInMonth != null and daysInMonth > 0}">
                        <div th:each="day : ${#numbers.sequence(1, daysInMonth)}" class="calendar-day"
                            th:classappend="${((firstDayOfWeek - 1 + day) % 7 == 6) or ((firstDayOfWeek - 1 + day) % 7 == 0)} ? 'weekend' : ''">
                            <div class="day-number" th:text="${day}">1</div>
                            <th:block th:if="${calendarData != null and calendarData.containsKey(day)}">
                                <div th:each="entry : ${calendarData.get(day)}" class="subject-entry"
                                    th:classappend="${entry.value == 'PRESENT'} ? 'present' : (${entry.value == 'ABSENT'} ? 'absent' : 'late')">
                                    <span
                                        th:text="${entry.value == 'PRESENT'} ? '‚úì' : (${entry.value == 'ABSENT'} ? '‚úó' : '‚è∞')"></span>
                                    <span th:text="${#strings.abbreviate(entry.key, 10)}"></span>
                                </div>
                            </th:block>
                        </div>
                    </th:block>
                </div>
            </div>

            <!-- Monthly Summary -->
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; margin: 1rem 0;">
                <div class="stat-mini" style="background: rgba(0, 255, 136, 0.1);">
                    <div class="value" style="color: #00ff88;" th:text="${monthlyPresent}">0</div>
                    <div class="label">Present</div>
                </div>
                <div class="stat-mini" style="background: rgba(255, 59, 92, 0.1);">
                    <div class="value" style="color: #ff3b5c;" th:text="${monthlyAbsent}">0</div>
                    <div class="label">Absent</div>
                </div>
                <div class="stat-mini" style="background: rgba(255, 170, 0, 0.1);">
                    <div class="value" style="color: #ffaa00;" th:text="${monthlyLate}">0</div>
                    <div class="label">Late</div>
                </div>
                <div class="stat-mini" style="background: rgba(102, 126, 234, 0.1);">
                    <div class="value" style="color: #667eea;" th:text="${monthlyTotal}">0</div>
                    <div class="label">Total</div>
                </div>
            </div>

            <!-- Detailed Attendance List -->
            <div class="card compact-card">
                <h3 style="font-size: 1.1rem; margin-bottom: 0.75rem;">üìã Attendance Records</h3>
                <div class="table-container" style="max-height: 280px; overflow-y: auto;">
                    <table class="compact-table">
                        <thead style="position: sticky; top: 0; background: var(--card-bg);">
                            <tr>
                                <th>Date</th>
                                <th>Day</th>
                                <th>Subject</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${attendanceList}">
                                <td th:text="${#temporals.format(record.date, 'dd MMM')}"></td>
                                <td th:text="${#strings.abbreviate(#temporals.dayOfWeekName(record.date), 3)}"></td>
                                <td th:text="${record.subject.name}"></td>
                                <td>
                                    <span class="badge" style="font-size: 0.8rem;"
                                        th:classappend="${record.status.name() == 'PRESENT'} ? 'badge-success' : (${record.status.name() == 'ABSENT'} ? 'badge-danger' : 'badge-warning')"
                                        th:text="${record.status}"></span>
                                </td>
                            </tr>
                            <tr th:if="${attendanceList == null or #lists.isEmpty(attendanceList)}">
                                <td colspan="4" class="text-center text-muted">No records for this month</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
